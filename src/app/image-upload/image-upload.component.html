
<div >

    <div class="row">

        <div class="col-12 justify-content-md-center " style="text-align: center;">


            <div class="img-container ">
                <img #image crossorigin [src]="imageSource" class="img-fluid ">
            </div>
            
            <div class="img-preview">
                <img imageUpload
                 *ngIf="imageDestination.length>1" class="img-preview " [src]="imageDestination">
             </div>
          
            <div class="col-lg-12 my-2">
                <button class="btn btn-primary" style="width: 200px;" (click)="emit()">upload</button>
            </div>
            <div class="col-lg-12">
                <button class="btn btn-secondary" style="width: 200px;" (click)="clear()">clear</button>
            </div>
         
        

        </div>



    </div>


</div>
