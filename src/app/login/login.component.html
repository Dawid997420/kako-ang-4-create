
<div class="container " style="text-align: center;">


  <div class="row justify-content-md-center ">

    <div class="login col-8 mx-4 my-2 rounded">


      <div class="row">

                <div class="col-6 my-5 align-items-center justify-content-center" style="text-align: center; float:top ; " >


                  <div class="my-0 row p-5" >

                    <div class="row">

                      <div class="col-12">
                          <h1 *ngIf="!wrongCredentials" style="font-size:63px; font-family: 'Hanalei Fill', cursive; ">
                            JOIN US !
                          </h1>
                          <h1 *ngIf="wrongCredentials" style="font-size:55px; font-family: 'Hanalei Fill', cursive; ">
                           WRONG DATA
                          </h1>
                     </div>

                    </div>
                  
                    <div class="row">

                      <div class="col-2"></div>
                      
                      <div style=""
                      class="col-8 my-3">

                         <img *ngIf="!wrongCredentials" src="assets/felix.webp"  class="img-fluid" width="">
                         
                         <img *ngIf="wrongCredentials" src="assets/felixhead.webp"  class="img-fluid" width="">
                      </div>

                      <div class="col-2"> </div>

                    </div>

            

                  </div>

                    <div *ngIf="false" class="my-2">


                      <h1 style="font-size:67px; font-family: 'Hanalei Fill', cursive; ">
                        WHO ARE YOU ?
                      </h1>


                      <div class="row">

                        <div class="col-1"></div>
                        
                        <div style=""
                        class="col-7 my-">
  
                           <img src="assets/felixhead.webp"  class="img-fluid" style="margin-left: 28px;" width="">
                        </div>
  
                        <div class="col-2"> </div>
  
                      </div>



                    </div>

                </div>



                <div class="col-6 p-3 my-0 " >


                  <h2 *ngIf="wrongCredentials" class="bg-danger" style="color:white; margin-bottom: -38px;" >WRONG CREDENTIALS</h2>
           


                  <form [formGroup]="loginForm"  (ngSubmit)="LoginGetToken()">


                        <br>
                     <input type="email"
                     required email class="form-control my-5" 
                    formControlName="email" placeholder="email" >

   

                  
                     <input type="password" minlength="4" required class="form-control my-3" style="margin-top: 220px;"

                     formControlName="password" placeholder="password" required="">


                     <div class="my-0">

                      <input type="checkbox" class=" form-check-input " >
                      <label > Remember me</label>

                      <a class="m-3 link" >Forgot Password</a>

                     </div>



                      <button class="btn  btn-block form-control my-1 zaloguj-btn" style="clear:both"
                      type="submit">Zaloguj</button>

                      <div class="row">
                        <label class="my-1">OR</label>
                      </div>
                     
                      <button class="btn btn-block form-control my-1 facebook-btn"
                      style="clear:both" type="button">
                        <i class="bi bi-facebook"></i>
                        <i class="mx-2">Continue with Facebook</i>
                       </button>


                       <button class="btn btn-block form-control my-1 google-btn"
                       type="button"  style="clear:both">
                       <i class="bi bi-google" ></i>
                        <i class="mx-3">Continue with Google</i>
                       </button>

                       <div class="row my-1 ">
                        
                        <div class="col-4"></div>
                        <div class="col-4">
                          <a class="link"  href="register">Utw√≥rz konto</a>
                        </div>
                  
                        <div class="col-4"></div>
                       </div>
                   


                    </form>

                </div>



      </div>



    </div>



  </div>




</div>
